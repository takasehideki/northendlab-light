{{ define "main" }}

<section class="section">

      <div class="col-lg-8 mx-auto block shadow mb-5">
        <div class="content mb-5">
          {{ if eq .Params.toc true }}
          {{ partial "toc" . }}
          {{ end }}
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
